<html><head><meta charset="UTF-8" /><style>
.emuscreen {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 160px;
	height: 128px;
	overflow: hidden;
	border: 2px solid #4aa;
}

.emuscreen > img {
	position: absolute;
}

.filler {
	position: absolute;
	background-color: #aaa;
	width: 24px;
	height: 24px;
}
</style><script>
function refresher() { if (updater.checked==1) location.reload(); setTimeout(refresher, 5000); }
</script></head><body><div class=emuscreen>
